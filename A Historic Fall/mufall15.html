    <script>
    $(document).ready(function(){
        $( ".vets" ).click(function() {
            var url = $(this).attr("title");
            var link = this.title;                  
            $("div#content h1").load(url + " #content h1", function(){
                var headline = $("div#content h1 h1").text();
                $("div#image").load(url + " #image a");
                $("span#author").load(url + " .byline");
                $("div#articlebody").load(url + " #articlebody article");
                $("a#permalink").attr("href", link);
                $("#fbshare").attr("href", "https://www.facebook.com/sharer/sharer.php?u=" + link);
                $("#twshare").attr("href", "http://twitter.com/intent/tweet?text=" + headline + "&url=" + link + "&via=TheManeater");
                $( "#content" ).dialog( "open" );
                return false;
            });
        });
        
        $( "#content" ).dialog({
            autoOpen: false,
            draggable: false,
            maxWidth: 650,
            maxHeight: $( window ).height() - 40,
            width: 'auto',
            fluid: true,
            position: { my: "center", at: "top", of: window },
            modal: true,
            open: function(event, ui){ 
                fluidDialog(); // needed when autoOpen is set to true in this codepen
            }
        });
        
               // run function on all dialog opens
        $(document).on("dialogopen", ".ui-dialog", function (event, ui) {
            fluidDialog();
        });
        
        // remove window resize namespace
        $(document).on("dialogclose", ".ui-dialog", function (event, ui) {
            $(window).off("resize.responsive");
        });
        
        function fluidDialog() {
            var $visible = $(".ui-dialog:visible");
            // each open dialog
            $visible.each(function () {
                var $this = $(this);
                var dialog = $this.find(".ui-dialog-content").data("dialog");
                // if fluid option == true
                if (dialog.options.maxWidth && dialog.options.width) {
                    // fix maxWidth bug
                    $this.css("max-width", dialog.options.maxWidth);
                    //reposition dialog
                    dialog.option("position", dialog.options.position);
                }
        
                if (dialog.options.fluid) {
                    // namespace window resize
                    $(window).on("resize.responsive", function () {
                        var wWidth = $(window).width();
                        // check window width against dialog width
                        if (wWidth < dialog.options.maxWidth + 50) {
                            // keep dialog from filling entire screen
                            $this.css("width", "90%");
                            
                        }
                      //reposition dialog
                      dialog.option("position", dialog.options.position);
                    });
                }
        
            });
        }
        
    });
    </script>
